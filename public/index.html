<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class="create-game">
        <h2>Create Game</h2>

        <label for="create-name">Enter your name</label>
        <input type="text" id="create-name" placeholder="Your name">

        <button id="create-btn">Create Game</button>
    </div>

    <hr>

    <div class="join-game">
        <h2>Join Game</h2>

        <label for="join-name">Enter your name</label>
        <input type="text" id="join-name" placeholder="Your name">

        <label for="join-code">Enter Game Code</label>
        <input type="text" id="join-code" placeholder="Game code">

        <button id="join-btn" >Join Game</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
